version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      MONGODB_URI: mongodb://mongo:27017/recruitment
      PORT: 5000
      NODE_ENV: production
      JWT_SECRET: change-me
      CLIENT_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "3000:80"

volumes:
  mongo_data:
